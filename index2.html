<!DOCTYPE html>
<html>
<head>
    <title>Webpage</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background: #f4f4f4;
            padding: 10px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            background: #ddd;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }

        section {
            padding: 20px;
        }

        article {
            border: 1px solid #ccc;
            padding: 15px;
            background: #f9f9f9;
        }

        h2 {
            color: #444;
        }

        p {
            font-size: 16px;
            color: #666;
        }

        img {
            display: block;
            margin: 10px 0;
        }

        form {
            padding: 15px;
            background: #eee;
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        input {
            padding: 5px;
            margin: 5px;
        }

        button {
            background: #28a745;
            color: white;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My first html</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    
    <section>
        <article>
            <h2>About This Page</h2>
            <p>this is a simple webpage i created using 15 html tags.</p>
            <img src="https://via.placeholder.com/150" alt="Sample Image">
        </article>
    </section>
    
    <footer>
        <p>&copy; 2025 eyosiyas dawit</p>
    </footer>
</body>
</html>
